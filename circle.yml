machine:
  environment:
    LC_CTYPE: en_US.UTF-8
  xcode:
    version: "6.3.1"

dependencies:
  override:
    - sudo gem install cocoapods
    - sudo gem install xcpretty

test:
  override:
    - set -o pipefail && xcodebuild -scheme WebKitPlus-iOS -sdk iphonesimulator -derivedDataPath build | xcpretty -c
    - set -o pipefail && xcodebuild -project DemoApp/SimpleBrowser.xcodeproj -sdk iphonesimulator -scheme SimpleBrowser -derivedDataPath build | xcpretty -c

